spring.application.name=LivePulse

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/chatflow
spring.datasource.username=postgres
spring.datasource.password=your_password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (Spring OAuth2 Resource Server)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
#spring.security.oauth2.resourceserver.jwt.secret-key=your-256-bit-secret-key-for-jwt-generation-and-validation
spring.security.oauth2.resourceserver.jwt.secret-key=mySuperSecretKeyThatIsAtLeast256BitsLongForJWTEncoding123!

# File Upload
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# WebSocket
spring.websocket.allowed-origins=http://localhost:3000,http://localhost:8080

# Logging (to see what's happening)
logging.level.com.chatflow=DEBUG
logging.level.org.springframework.security=DEBUG